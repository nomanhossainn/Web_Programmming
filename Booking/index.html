<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="top-nav">
      <div class="logo">Booking.com</div>
      <div class="nav-options">
        <button class="active">Stays</button>
        <button>Flights</button>
        <button>Car rentals</button>
        <button>Attractions</button>
        <button>Airport taxis</button>
      </div>
      <div class="auth-links">
        <button>Register</button>
        <button>Sign in</button>
      </div>
    </div>
    <div class="search-options">
      <span class="option"><img src="1.svg" alt="Search All"> Search All</span>
      <span class="option"><img src="2.svg" alt="Hotels"> Apple</span>
      <span class="option"><img src="3.svg" alt="Things to Do"> Things to Do</span>
      <span class="option"><img src="4.svg" alt="Restaurants"> Restaurants</span>
      <span class="option"><img src="5.svg" alt="Flights"> Facebook</span>
    </div>
    <div class="hero">
      <h1>Find your next stay</h1>
      <p>Search low prices on hotels, homes and much more...</p>
      <div class="search-box">
        <div class="search-fields">
          <input type="text" placeholder="Where are you going?">
          <input type="text" placeholder="Check-in date — Check-out date">
          <input type="text" placeholder="2 adults · 0 children · 1 room">
          <button class="search-btn">Search</button>
        </div>
      </div>
    </div>
  </header>

  <section class="offers">
    <h2>Offers</h2>
    <p>Promotions, deals and special offers for you</p>
    <div class="offer-card">
      <div class="offer-text">
        <h3>Quick escape, quality time</h3>
        <p>Save up to 20% with a Getaway Deal</p>
        <button>Save on stays</button>
      </div>
      <img src="image.jpeg" alt="Offer Image">
    </div>
  </section>
</body>
</html>
