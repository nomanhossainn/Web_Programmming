<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="facebook-logo">facebook</h1>
      <p class="tagline">Facebook helps you connect and share<br>with the people in your life.</p>
    </div>
    <div class="right-section">
      <div class="login-box">
        <input type="text" placeholder="Email address or phone number" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        <button class="login-btn">Log in</button>
        <a href="#" class="forgot-password">Forgotten password?</a>
        <hr class="divider" />
        <button class="create-account-btn">Create new account</button>
      </div>
      <p class="create-page"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
    </div>
  </div>
</body>
</html>
