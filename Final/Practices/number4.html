<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Enter the alphanumeric string: <input type="text" id="num">
  <button id="btn" onclick="check()">Check</button>
  <label id="lbl1"></label>
</body>
<script>
  function check(){
    let x = document.getElementById("num").value;
    x = x.toLowerCase();
    let ispalindrome = x === x.split('').reverse().join('');

    if(ispalindrome){
      document.getElementById("lbl1").innerText = "Yes"
    }
    else{
      document.getElementById("lbl1").innerText = "No"
    }
  }
</script>
</html>
