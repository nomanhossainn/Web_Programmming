<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UIU Housing Society</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo-section">
      <img src="logo.png" alt="Logo" class="logo">
      <span class="site-title">UIU Housing Society</span>
    </div>
    <div class="nav-links">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">PROPERTY ▾</a>
      <a href="#">PAGES ▾</a>
      <a href="#">CONTACT</a>
      <a href="#" class="visit-btn">Visit UCAM</a>
    </div>
  </div>

  <!-- Main Split Section -->
  <div class="container">
    <!-- Left Text Section -->
    <div class="div1">
      <div class="content">
        <h1>Find A <span class="green">Perfect Flat</span><br>for Teachers and Students</h1>
        <p>Amazing flats for teachers and students built with care. To buy these flats please contact the UIU Housing Office.</p>
        <a href="#" class="explore-btn">Explore UIU</a>
      </div>
    </div>
    <!-- Right Image Section -->
    <div class="div2">
      <img src="image1.jpg" alt="Housing Image">
    </div>
  </div>
  <!-- Search Bar Section -->
  <section class="search-section">
    <input type="text" placeholder="Search Keyword">
    <select><option>Property Type</option></select>
    <select><option>Location</option></select>
    <button class="search-btn">Search</button>
  </section>
</body>
</html>
