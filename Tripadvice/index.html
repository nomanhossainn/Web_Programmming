<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tripadvisor Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!---Header Section -->
  <header class="top-nav">
    <div class="left-logo">
      <img src="logo.png" alt="Tripadvisor" />
      <span>Tripadvisor</span>
    </div>
<!-- Nav option Bar -->
    <nav class="center-nav">
      <ul>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="#">Review</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </nav>

    <div class="right-nav">
      <button class="sign-in">Sign in</button>
    </div>
  </header>
<!-- Hero Section -->
  <section class="hero-section">
    <h1 class="main-title">Where to?</h1>

    <div class="search-options">
      <span class="option"><img src="1.svg" alt="Search All"> Search All</span>
      <span class="option"><img src="2.svg" alt="Hotels"> Apple</span>
      <span class="option"><img src="3.svg" alt="Things to Do"> Things to Do</span>
      <span class="option"><img src="4.svg" alt="Restaurants"> Restaurants</span>
      <span class="option"><img src="5.svg" alt="Flights"> Facebook</span>
      <span class="option"><img src="10.svg" alt="Vacation Rentals"> Google</span>
    </div>

<!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Places to go, things to do, hotels..." />
      <button>Search</button>
    </div>
<!-- Text -->
    <div class="ai-box">
      <span class="ai-label">Powered by AI</span>
      <span class="beta-label">BETA</span>
      <h2>Plan your kind of trip</h2>
      <p>Get custom recs for all the things you’re into with AI trip builder.</p>
      <a href="#" class="ai-btn">✨ Start a trip with AI</a>
    </div>
  </section>

</body>
</html>
