<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Num-1: <input type="text" id="txt1"><br>
    Num-2: <input type="text" id="txt2"><br>
    <button id="btn1" onclick="calculate('+')">+</button>
    <button id="btn1" onclick="calculate('-')">-</button>
    <button id="btn1" onclick="calculate('*')">*</button>
    <button id="btn1" onclick="calculate('/')">/</button><br>
    Result: <label id="lbl1"></label>

    
</body>
<script>
    function calculate(op){
        let x = Number(document.getElementById('txt1').value);
        let y = Number(document.getElementById('txt2').value);
        let result;
        if(op == '+'){
            result = x + y;
        }
        else if(op == '-'){
            result = x - y;
        }
        else if(op == '*'){
            result = x * y;
        }
        else if(op == '/'){
            result = x / y;
        }
        document.getElementById('lbl1').innerText = result;
        
    }
 
</script>
</html>
