<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zillow Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-left">
        <ul>
          <li>Buy</li>
          <li>Rent</li>
          <li>Sell</li>
          <li>Home Loans</li>
          <li>Find an Agent</li>
        </ul>
      </div>
        <div class="nav-center">
            <div class="logo-text">
                <img src="logo.png" alt="Zillow Logo" />
                <span>Zillow</span>
            </div>
        </div>

      <div class="nav-right">
        <ul>
          <li>Manage Rentals</li>
          <li>Advertise</li>
          <li>Help</li>
          <li>Sign In</li>
        </ul>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Agents. Tours.<br>Loans. Homes.</h1>
      <div class="search-box">
        <input type="text" placeholder="Enter an address, neighborhood, city, or ZIP code" />
        <button>üîç</button>
      </div>
    </div>
  </section>

  <section class="recommendation">
    <div class="text-content">
      <h2>Get home recommendations</h2>
      <p>Sign in for a more personalized experience.</p>
      <button class="sign-in">Sign in</button>
    </div>
    <div class="image-content">
      <img src="home-card.png" alt="Home card preview" />
    </div>
  </section>
</body>
</html>
