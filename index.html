<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UIU Housing Society</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="UIU Logo">
        <span>UIU Housing Society</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Property ▾</a></li>
          <li><a href="#">Pages ▾</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="visit-btn">Visit UCAM</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        Find A <span class="green">Perfect Flat</span><br> for Teachers and Students
      </h1>
      <p>
        Amazing flats for teachers and students built with care. To buy these flats please contact the UIU Housing Office.
      </p>
      <a href="#" class="explore-btn">Explore UIU</a>
    </div>
    <div class="hero-image">
      <img src="image.jpg" alt="House Image">
    </div>
    <div class="arrows">
      <div class="arrow">&lt;</div>
      <div class="arrow">&gt;</div>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <input type="text" placeholder="Search Keyword">
    <select>
      <option>Property Type</option>
    </select>
    <select>
      <option>Location</option>
    </select>
    <button class="search-btn">Search</button>
  </section>
</body>
</html>
